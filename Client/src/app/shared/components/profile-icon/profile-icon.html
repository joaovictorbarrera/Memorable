<a [routerLink]="['/user', username]" routerLinkActive="active" class="inline-block w-10 h-10">
    <picture class="block rounded-full overflow-hidden w-full h-full cursor-pointer">
        <img [src]="this.imageUrl ?? fallbackImage" alt="profile picture" class="w-full h-full object-cover">
    </picture>
</a>
