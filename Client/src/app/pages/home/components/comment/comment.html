<div class="flex gap-2 items-center">
    <app-profile-icon [imageUrl]="comment.userProfileImageUrl" [username]="comment.username"></app-profile-icon>
    <div class="flex-col flex gap-1">
        <div class="flex gap-2 items-center">
            <a [routerLink]="['/user', comment.username]" routerLinkActive="active">
                <span class="text-[1rem]"> {{ comment.displayName }} </span>
            </a>
            <span class="text-stone-500 text-sm">{{ timeAgo }}</span>
        </div>
        <span class="text-[1rem]"> {{ comment.textContent }} </span>
    </div>
    @if (this.globalService.user()?.userId === this.comment.userId) {
        <button (click)="deleteComment()" class="ml-auto cursor-pointer hover:brightness-70">
            <mat-icon fontIcon="delete" style="color: rgb(75, 0, 0);" ></mat-icon>
        </button>
    }
</div>
